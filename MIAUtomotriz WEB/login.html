<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MiAutomotriz</title>
    <link rel="stylesheet" href="/styles/estilos.css">
</head>
<body>
    <div class="container">
        <!-- Formulario Administrador (Izquierda) -->
        <div class="form-container admin-container collapsed" id="admin-container">
            <div class="form-header" onclick="toggleForm('admin')">
                <div class="header-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <h2>Administrador</h2>
                <div class="expand-arrow">▶</div>
            </div>
            
            <form id="admin-form" class="login-form" action="dashboardAdmin.html">
                <div class="form-content">
                    <div class="form-row">
                        <label for="admin-username">Usuario administrativo</label>
                        <input type="text" id="admin-username" name="username" autocomplete="username" required>
                    </div>

                    <div class="form-row">
                        <label for="admin-password">Contraseña</label>
                        <input type="password" id="admin-password" name="password" autocomplete="current-password" required>
                    </div>

                    <div class="form-row">
                        <label for="admin-code">Código de seguridad</label>
                        <input type="text" id="admin-code" name="security-code" placeholder="Código de 6 dígitos">
                    </div>

                    <div class="form-row remember">
                        <label><input type="checkbox" name="remember"> Mantener sesión</label>
                    </div>

                    <button type="submit" class="submit-btn">Acceder al Panel</button>

                    <div class="form-links">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                        <a href="#">Solicitar acceso</a>
                    </div>
                </div>
            </form>
        </div>

        <!-- Centro con Logo -->
        <div class="center-panel">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="#10b981">
                    <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
                </svg>
                <h1>MiAutomotriz</h1>
                <p>Selecciona tu tipo de acceso</p>
            </div>
        </div>

        <!-- Formulario Empleado (Derecha) -->
        <div class="form-container empleado-container collapsed" id="empleado-container">
            <div class="form-header" onclick="toggleForm('empleado')">
                <div class="header-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <h2>Empleado</h2>
                <div class="expand-arrow">◀</div>
            </div>
            
            <form id="empleado-form" class="login-form" action="dashboardEmpleado.html">
                <div class="form-content">
                    <div class="form-row">
                        <label for="empleado-username">Usuario</label>
                        <input type="text" id="empleado-username" name="username" autocomplete="username" required>
                    </div>

                    <div class="form-row">
                        <label for="empleado-password">Contraseña</label>
                        <input type="password" id="empleado-password" name="password" autocomplete="current-password" required>
                    </div>

                    <div class="form-row">
                        <label for="empleado-department">Departamento</label>
                        <select id="empleado-department" name="department">
                            <option value="">Selecciona departamento</option>
                            <option value="ventas">Ventas</option>
                            <option value="taller">Taller</option>
                            <option value="administracion">Administración</option>
                            <option value="recepcion">Recepción</option>
                        </select>
                    </div>

                    <div class="form-row remember">
                        <label><input type="checkbox" name="remember"> Recordar usuario</label>
                    </div>

                    <button type="submit" class="submit-btn">Acceder al Sistema</button>

                    <div class="form-links">
                        <a href="#">¿Problemas para acceder?</a>
                        <a href="#">Contactar con soporte</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Enlace común -->
    <div class="common-link">
        <a href="clientes.html">Ver clientes (acceso demo)</a>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
